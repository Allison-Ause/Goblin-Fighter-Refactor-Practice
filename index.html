<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Jerk Puncher</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Punch Those Jerks!</h1>
    </header>

    <main>
        <div id="left-display">
            <section id="message"></section>

            <section id="hero-display">
                <div id="jerks-defeated">
                        <p>
                            You are a hero! You've vanquished 
                            <span id="defeated-count">0</span>
                            rude jerks!
                        </p>
                </div>
                <div id="hero">
                    <p>Hero's HP: 
                        <span id="hero-hp">10</span>
                    </p>
                    <img id="hero-image" src="./assets/hero.png">
                </div>
            </section>
        </div>

        <div id="right-display">
            <section id="jerk-display">
                <div id="add-jerk">
                    <form class="form">
                        <input name="jerk-name">
                        <button>Confront Jerk</button>
                    </form>
                </div>

                <div class="jerks">
                    <button class="jerk">
                        <p class="jerk-name">Rudey Vandersteen</p>
                        <img class=jerk-image src="./assets/jerk.png">
                        <p class="jerk-hp" >4</p>
                    </button>
                    <button class="jerk">
                        <p class="jerk-name">Mr. Inconsiderate</p>
                        <img class=jerk-image src="./assets/jerk.png">
                        <p class="jerk-hp">3</p>
                    </button>
                </div>
            </section>
        </div>
    </main>

    <footer>&copy;2022 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
